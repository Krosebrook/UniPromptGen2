<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Prompt Generator Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://aistudiocdn.com/reactflow@^11.11.4/dist/style.css" />
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
    "recharts": "https://aistudiocdn.com/recharts@^2.12.7",
    "reactflow/": "https://aistudiocdn.com/reactflow@^11.11.4/",
    "reactflow": "https://aistudiocdn.com/reactflow@^11.11.4",
    "immer": "https://aistudiocdn.com/immer@^10.2.0",
    "use-immer": "https://aistudiocdn.com/use-immer@^0.11.0"
  }
}
</script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: 'hsl(220 13% 10%)',
              card: 'hsl(220 13% 14%)',
              popover: 'hsl(220 13% 14%)',
              muted: 'hsl(220 13% 18%)',
              
              foreground: 'hsl(210 20% 98%)',
              'muted-foreground': 'hsl(215 15% 65%)',
              'card-foreground': 'hsl(210 20% 98%)',
              'popover-foreground': 'hsl(210 20% 98%)',
              
              primary: 'hsl(217 91% 60%)',
              'primary-foreground': 'hsl(210 20% 98%)',
              
              secondary: 'hsl(215 28% 17%)',
              'secondary-foreground': 'hsl(210 20% 98%)',
              
              accent: 'hsl(215 28% 17%)',
              'accent-foreground': 'hsl(210 20% 98%)',

              destructive: 'hsl(0 72% 51%)',
              'destructive-foreground': 'hsl(210 20% 98%)',
              
              success: 'hsl(142 71% 45%)',
              'success-foreground': 'hsl(145 100% 98%)',

              warning: 'hsl(48 96% 50%)',
              'warning-foreground': 'hsl(50 100% 10%)',
              
              info: 'hsl(204 90% 53%)',
              'info-foreground': 'hsl(205 100% 98%)',
              
              border: 'hsl(215 28% 17%)',
              input: 'hsl(215 28% 17%)',
              ring: 'hsl(217 91% 60%)',
            },
            boxShadow: {
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1), 0 0 0 1px hsl(215 28% 17%)',
            },
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      @import url('https://rsms.me/inter/inter.css');
      
      .react-flow__handle {
        transition: all 0.2s;
      }
      .react-flow__handle:hover {
        background: hsl(217 91% 60%) !important;
        transform: scale(1.5);
        transition: all 0.2s;
      }
      .react-flow__handle.connecting {
        background: hsl(217 91% 60%) !important;
        animation: pulse 1.5s infinite;
      }

      .react-flow__handle.valid {
        background: hsl(142 71% 45%) !important;
        transform: scale(1.5);
      }

      .react-flow__handle.invalid {
        background: hsl(0 72% 51%) !important;
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 hsl(217 91% 60% / 0.7);
        }
        70% {
          box-shadow: 0 0 0 10px hsl(217 91% 60% / 0);
        }
        100% {
          box-shadow: 0 0 0 0 hsl(217 91% 60% / 0);
        }
      }
    </style>
</head>
<body class="bg-background text-foreground">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
